        <h1 class="text-3xl font-bold text-center mb-8">Sleep Calculator</h1>
        
        <!-- Results Section -->
        <div class="mb-4 p-6 border border-gray-400 rounded-lg shadow-md bg-white">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <h2 class="text-lg font-semibold mb-2">Total Sleep Time</h2>
                    <p id="totalSleepTime" class="text-xl">0:00 (0.00 hours)</p>
                </div>
                <div>
                    <h2 class="text-lg font-semibold mb-2">Average Sleep Time per Night</h2>
                    <p id="averageSleepTime" class="text-xl">0:00 (0.00 hours)</p>
                </div>
            </div>
            <button 
                id="resetButton" 
                class="bg-violet-600 hover:bg-violet-700 text-white px-6 py-2 rounded-lg font-medium transition-colors"
                style="background-color: #6D52A4;"
                onmouseover="this.style.backgroundColor='#5A4389'"
                onmouseout="this.style.backgroundColor='#6D52A4'"
            >
                Reset all inputs
            </button>
        </div>

        <!-- Daily Inputs -->
        <div class="grid grid-cols-1 gap-6">
            <div id="weekdays"></div>
        </div>
    </div>

    <script>
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
        
        // Initialize the form
        function initializeForm() {
            const weekdaysContainer = document.getElementById('weekdays');
            weekdaysContainer.innerHTML = '';
            
            days.forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'border border-gray-400 rounded-lg p-4 mb-4 shadow-md bg-white';
                dayDiv.innerHTML = `
                    <h3 class="text-lg font-semibold mb-3">${day}</h3>
                    <div class="flex flex-col md:flex-row gap-3 md:gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium mb-1">Fall asleep</label>
                            <input 
                                type="time" 
                                id="sleep-${day.toLowerCase()}" 
                                value="22:00"
                                class="w-full max-w-64 p-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-violet-500"
                                style="focus:ring-color: #6D52A4;"
                            >
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium mb-1">Wake up</label>
                            <input 
                                type="time" 
                                id="wake-${day.toLowerCase()}" 
                                value="07:00"
                                class="w-full max-w-64 p-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-violet-500"
                                style="focus:ring-color: #6D52A4;"
                            >
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium mb-1">Awake during night</label>
                            <input 
                                type="time" 
                                id="awake-${day.toLowerCase()}" 
                                value="00:00"
                                class="w-full max-w-64 p-2 border border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-violet-500"
                                style="focus:ring-color: #6D52A4;"
                            >
                        </div>
                    </div>
                `;
                weekdaysContainer.appendChild(dayDiv);
            });
            
            // Add event listeners
            addEventListeners();
            calculateSleep();
        }
        
        function addEventListeners() {
            days.forEach(day => {
                const dayLower = day.toLowerCase();
                document.getElementById(`sleep-${dayLower}`).addEventListener('change', calculateSleep);
                document.getElementById(`wake-${dayLower}`).addEventListener('change', calculateSleep);
                document.getElementById(`awake-${dayLower}`).addEventListener('change', calculateSleep);
            });
            
            document.getElementById('resetButton').addEventListener('click', resetAllInputs);
        }
        
        function timeToMinutes(timeString) {
            const [hours, minutes] = timeString.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours}:${mins.toString().padStart(2, '0')}`;
        }
        
        function minutesToDecimalHours(minutes) {
            return (minutes / 60).toFixed(2);
        }
        
        function calculateDailySleep(sleepTime, wakeTime, awakeTime) {
            const sleepMinutes = timeToMinutes(sleepTime);
            const wakeMinutes = timeToMinutes(wakeTime);
            const awakeMinutes = timeToMinutes(awakeTime);
            
            let totalSleepMinutes;
            
            // Handle case where wake time is next day (after midnight)
            if (wakeMinutes <= sleepMinutes) {
                totalSleepMinutes = (24 * 60 - sleepMinutes) + wakeMinutes;
            } else {
                totalSleepMinutes = wakeMinutes - sleepMinutes;
            }
            
            // Subtract awake time
            totalSleepMinutes -= awakeMinutes;
            
            return Math.max(0, totalSleepMinutes); // Ensure non-negative
        }
        
        function calculateSleep() {
            let totalSleepMinutes = 0;
            let validDays = 0;
            
            days.forEach(day => {
                const dayLower = day.toLowerCase();
                const sleepTime = document.getElementById(`sleep-${dayLower}`).value;
                const wakeTime = document.getElementById(`wake-${dayLower}`).value;
                const awakeTime = document.getElementById(`awake-${dayLower}`).value;
                
                if (sleepTime && wakeTime && awakeTime) {
                    const dailySleep = calculateDailySleep(sleepTime, wakeTime, awakeTime);
                    totalSleepMinutes += dailySleep;
                    validDays++;
                }
            });
            
            const averageSleepMinutes = validDays > 0 ? totalSleepMinutes / validDays : 0;
            
            // Update display
            document.getElementById('totalSleepTime').textContent = 
                `${minutesToTime(totalSleepMinutes)} (${minutesToDecimalHours(totalSleepMinutes)} hours)`;
            
            document.getElementById('averageSleepTime').textContent = 
                `${minutesToTime(Math.round(averageSleepMinutes))} (${minutesToDecimalHours(averageSleepMinutes)} hours)`;
        }
        
        function resetAllInputs() {
            days.forEach(day => {
                const dayLower = day.toLowerCase();
                document.getElementById(`sleep-${dayLower}`).value = '22:00';
                document.getElementById(`wake-${dayLower}`).value = '07:00';
                document.getElementById(`awake-${dayLower}`).value = '00:00';
            });
            calculateSleep();
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeForm);
    </script>
</body>
</html>
